<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Free Robux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      margin-bottom: 20px;
    }
    button {
      background: #00c6ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0072ff;
    }
    .hidden {
      display: none;
    }
    .loading {
      font-size: 18px;
      margin-top: 20px;
    }
    .gift-option {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .gift-option:hover {
      background: rgba(255,255,255,0.2);
    }
    .progress-bar {
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress {
      height: 20px;
      width: 0;
      background: #00ff9d;
      animation: progressAnim 4s linear forwards;
    }
    @keyframes progressAnim {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>

<body>

  <div class="container" id="step1">
    <h1>Get Free Robux</h1>
    <input type="text" id="username" placeholder="Enter your Roblox Username" required>
    <select id="device">
      <option value="" disabled selected>Select your device</option>
      <option value="Android">Android</option>
      <option value="iOS">iPhone (iOS)</option>
      <option value="Windows">Windows</option>
      <option value="Xbox">Xbox</option>
    </select>
    <button onclick="verifyUsername()">Next</button>
  </div>

  <div class="container hidden" id="checking">
    <h1>Verifying Username...</h1>
    <div class="loading">Please wait</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <div class="container hidden" id="step2">
    <h1>Choose Your Gift</h1>
    <div class="gift-option" onclick="selectGift(1000)">1000 Robux</div>
    <div class="gift-option" onclick="selectGift(2500)">2500 Robux</div>
    <div class="gift-option" onclick="selectGift(5000)">5000 Robux</div>
    <div class="gift-option" onclick="selectGift(9999)">9999 Robux</div>
  </div>

  <div class="container hidden" id="sending">
    <h1>Sending Robux...</h1>
    <div class="loading">Please wait</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <div class="container hidden" id="human-verification">
    <h1>Human Verification Required</h1>
    <p>Complete one offer to finish.</p>
    <button onclick="window.location.href='https://your-cpa-link.com'">Verify Now</button>
  </div>

  <script>
    function verifyUsername() {
      const username = document.getElementById('username').value;
      const device = document.getElementById('device').value;

      if (!username || !device) {
        alert('Please enter your username and select your device.');
        return;
      }

      document.getElementById('step1').classList.add('hidden');
      document.getElementById('checking').classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('checking').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
      }, 4000);
    }

    function selectGift(amount) {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('sending').classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('sending').classList.add('hidden');
        document.getElementById('human-verification').classList.remove('hidden');
      }, 4000);
    }
  </script>

</body>
</html>
