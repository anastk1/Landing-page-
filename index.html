<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Gift Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .form-container, .gift-container, .loading-container, .offer-container {
            display: none;
        }

        h1 {
            margin: 20px;
            font-size: 2em;
        }

        .input-box {
            margin: 15px;
            padding: 10px;
            font-size: 1.1em;
            width: 300px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        .submit-btn {
            padding: 15px;
            background-color: #ff3b3f;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #ff595e;
        }

        .gift-btn {
            padding: 10px;
            margin: 10px;
            background-color: #00b5e2;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .gift-btn:hover {
            background-color: #00a1c8;
        }

        .loading {
            font-size: 1.5em;
            color: #ffcc00;
        }

        .offer-btn {
            padding: 10px;
            margin-top: 20px;
            background-color: #ff3b3f;
            border: none;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .offer-btn:hover {
            background-color: #ff595e;
        }

        /* Spinner for loading */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff3b3f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Input Section -->
        <div class="form-container">
            <h1>Enter Your Roblox Username</h1>
            <input type="text" class="input-box" id="username" placeholder="Enter Roblox Username">
            <select class="input-box" id="device">
                <option value="android">Android</option>
                <option value="iphone">iPhone</option>
                <option value="windows">Windows</option>
                <option value="xbox">Xbox</option>
            </select>
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>

        <!-- Loading Screen -->
        <div class="loading-container">
            <div class="loading">Verifying...</div>
            <div class="spinner"></div>
        </div>

        <!-- Gift Selection -->
        <div class="gift-container">
            <h1>Choose Your Roblox Gift</h1>
            <button class="gift-btn" id="gift1000">1000 Points</button>
            <button class="gift-btn" id="gift2500">2500 Points</button>
            <button class="gift-btn" id="gift5000">5000 Points</button>
            <button class="gift-btn" id="gift9999">9999 Points</button>
        </div>

        <!-- Offer CPA -->
        <div class="offer-container">
            <h1>Please complete an offer to continue</h1>
            <button class="offer-btn" id="completeOffer">Complete Offer</button>
        </div>
    </div>

    <script>
        let username = '';
        let device = '';
        let selectedGift = '';

        // Show the form
        document.querySelector('.form-container').style.display = 'block';

        // Handle Form Submission
        document.getElementById('submitBtn').addEventListener('click', function() {
            username = document.getElementById('username').value;
            device = document.getElementById('device').value;

            if (username.trim() !== '') {
                document.querySelector('.form-container').style.display = 'none';
                document.querySelector('.loading-container').style.display = 'block';

                // Simulate Verification Process
                setTimeout(function() {
                    document.querySelector('.loading-container').style.display = 'none';
                    document.querySelector('.gift-container').style.display = 'block';
                }, 2000);
            } else {
                alert("Please enter your username!");
            }
        });

        // Handle Gift Selection
        document.getElementById('gift1000').addEventListener('click', function() {
            selectedGift = '1000 Points';
            startGiftSending();
        });

        document.getElementById('gift2500').addEventListener('click', function() {
            selectedGift = '2500 Points';
            startGiftSending();
        });

        document.getElementById('gift5000').addEventListener('click', function() {
            selectedGift = '5000 Points';
            startGiftSending();
        });

        document.getElementById('gift9999').addEventListener('click', function() {
            selectedGift = '9999 Points';
            startGiftSending();
        });

        // Simulate Sending the Gift
        function startGiftSending() {
            document.querySelector('.gift-container').style.display = 'none';
            setTimeout(function() {
                showOfferPage();
            }, 4000);  // Wait 4 seconds before showing the offer page
        }

        // Show CPA Offers
        function showOfferPage() {
            document.querySelector('.offer-container').style.display = 'block';
        }

        // Handle Offer Completion
        document.getElementById('completeOffer').addEventListener('click', function() {
            alert("Thank you for completing the offer! Your points are now being added to your Roblox account.");
            // Optionally, you can redirect here to a success page or Roblox link.
        });
    </script>
</body>
</html>
